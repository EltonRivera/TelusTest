<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Voting Site </title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/logo-nav.css}" />
        <style>
            .container{
                margin-top: 5em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="col-sm-4 offset-sm-4">
                <form th:action="@{/login}" method="post">
                    <h2 class="text-info">Voting Site
                        <img th:src="@{/img/icon.png}" style="height: 2em;" class="float-right">
                    </h2>
                    <br/>
                    <div class="form-group">
                        <label> User Name: </label>
                        <input type="text" name="username" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label> Password: </label>
                        <input type="password" name="password" class="form-control"/>
                    </div>

                    <input type="submit" value="Sign In" class="btn btn-primary text-center" style="width: 100%"/>
                    <br/>
                    <br/>
                    <a th:href="@{/register}">Register account</a>
                </form>
                <br>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
            </div>
        </div>
        <script th:src="@{/js/jquery-3.3.1.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script>
            (function () {
                $('.alert').fadeOut(4000);
            })();
        </script>
    </body>
</html>
